<div class="header">
    <mat-button-toggle-group [(ngModel)]='selectedTopic'>
        <mat-button-toggle *ngFor="let topic of topicsData" [routerLink]=topic.route [routerLinkActive]="['active']"
            value="topic.name" (click)=chooseTopic(topic.name)>{{ topic.name }}</mat-button-toggle>
    </mat-button-toggle-group>
</div>
